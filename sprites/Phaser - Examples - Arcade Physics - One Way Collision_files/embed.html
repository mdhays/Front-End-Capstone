<!DOCTYPE html>
<!-- saved from url=(0073)http://examples.phaser.io/embed.php?f=arcade+physics/one+way+collision.js -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>Phaser Example Runner</title>
        <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui">
        <script src="jquery-2.0.3.min(1).js" type="text/javascript"></script><style type="text/css"></style>
        <script src="phaser.2.4.4.min.js" type="text/javascript"></script>
        <script src="blob.js" type="text/javascript"></script>
        <script src="canvas-to-blob.js" type="text/javascript"></script>
        <script src="filesaver.js" type="text/javascript"></script>
        <script src="embed(1).js" type="text/javascript"></script>
        <style>
            body {
                margin: 0px;
                padding: 0px;
                font-family: Arial;
                font-size: 14px;
                background-color: #000000;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="phaser-example"><canvas width="800" height="600" style="display: block; touch-action: none; -webkit-user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 800px; height: 600px;"></canvas></div>

        <script type="text/javascript">

        var IDE_HOOK = false;
        var VERSION = '2.4.4';

        
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

	game.load.spritesheet('gameboy', 'assets/sprites/gameboy_seize_color_40x60.png', 40, 60);
	game.load.image('atari', 'assets/sprites/atari130xe.png');

}

var sprite;
var sprite2;
var sprite3;

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);

	game.stage.backgroundColor = '#124184';

	//	In this example the little Gameboy sprite can pass through the top/bottom of the Atari sprite
	//	Because it's set to ignore collisions on its top/bottom faces.

	sprite = game.add.sprite(300, 200, 'atari');
	sprite.name = 'atari';
	game.physics.enable(sprite, Phaser.Physics.ARCADE);
	sprite.body.collideWorldBounds = true;
	sprite.body.checkCollision.up = false;
	sprite.body.checkCollision.down = false;
	sprite.body.immovable = true;

	sprite2 = game.add.sprite(350, 400, 'gameboy', 2);
	sprite2.name = 'gameboy';

	game.physics.enable(sprite2, Phaser.Physics.ARCADE);
	sprite2.body.collideWorldBounds = true;
	sprite2.body.bounce.setTo(1, 1);

	sprite3 = game.add.sprite(0, 210, 'gameboy', 4);

	game.physics.enable(sprite3, Phaser.Physics.ARCADE);

	sprite3.name = 'gameboy2';
	sprite3.body.collideWorldBounds = true;
	sprite3.body.bounce.setTo(1, 1);

	sprite2.body.velocity.y = -200;
	sprite3.body.velocity.x = 200;

}

function update() {

	game.physics.arcade.collide(sprite, sprite2);
	game.physics.arcade.collide(sprite, sprite3);

}

function render() {

	game.debug.bodyInfo(sprite, 16, 24);

	// game.debug.body(sprite);
	// game.debug.body(sprite2);

}
        
        </script>

    
</body></html>
